<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Add Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">StayEase Admin</a>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="mb-4">Add New Room</h2>
    <form method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Room Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price Per Night</label>
        <input type="number" name="price" id="price" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <input type="text" name="image" id="image" class="form-control">
      </div>
      <div class="mb-3">
        <label for="facilities" class="form-label">Facilities (comma-separated)</label>
        <input type="text" name="facilities" id="facilities" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Room</button>
    </form>
  </div>

</body>
</html>
