<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmed - StayEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
    }
    .navbar {
      background-color: #000;
    }
    .navbar-brand {
      color: #f5c518 !important;
      font-weight: bold;
    }
    .confirmation-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #333;
      margin-top: 50px;
    }
    .btn-gold {
      background-color: #f5c518;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">StayEase</a>
    </div>
  </nav>

  <div class="container">
    <div class="confirmation-box text-center">
      <h2 class="mb-3">Booking Confirmed!</h2>
      <p>Thank you, {{ booking.name }}. Your stay at <strong>{{ room.name }}</strong> from <strong>{{ booking.checkin }}</strong> to <strong>{{ booking.checkout }}</strong> has been successfully booked.</p>
      <a href="{{ url_for('index') }}" class="btn btn-gold mt-4">Back to Home</a>
    </div>
  </div>

</body>
</html>
