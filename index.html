<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoRoomsForYou!! - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #111;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #FFD700 !important;
    }
    .text-gold {
      color: #FFD700;
    }
    .custom-card {
      background-color: #111;
      border: 1px solid #FFD700;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .custom-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #FFD700;
    }
    .card-title, .card-text {
      color: #FFD700;
    }
    .btn-outline-gold {
      border: 1px solid #FFD700;
      color: #FFD700;
    }
    .btn-outline-gold:hover {
      background-color: #FFD700;
      color: #000;
      box-shadow: 0 0 10px #FFD700;
    }
    .carousel-caption h5 {
      background: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">NoRoomsForYou</a>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="roomCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.peninsula.com/-/media/12---london-property/rooms/20230918-new-images/london_deluxe-room-king_resized.jpg" class="d-block w-100" alt="Deluxe Room">
        <div class="carousel-caption d-none d-md-block">
          <h5>Luxurious Deluxe Room</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.oberoihotels.com/-/media/oberoi-hotels/website-images/the-oberoi-madina/room-and-suites/executive-suite-city-view/1448x814/executive_suite_city_view_master_bedroom1.jpg" class="d-block w-100" alt="Executive Suite">
        <div class="carousel-caption d-none d-md-block">
          <h5>Elegant Executive Suite</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://www.shutterstock.com/image-photo/double-bed-gray-linen-small-600nw-2272381023.jpg" class="d-block w-100" alt="Budget Room">
        <div class="carousel-caption d-none d-md-block">
          <h5>Comfortable Budget Room</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#roomCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#roomCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container py-5">
    <h2 class="text-gold mb-4">Available Rooms</h2>
    <div class="row g-4">
      {% for room in rooms %}
      <div class="col-md-4">
        <div class="card custom-card h-100">
          <img src="{% if room.name == 'Deluxe Room' %}https://www.theleela.com/prod/content/assets/styles/tl_1920_735/public/aio-banner/dekstop/executive-suite-leela-chennai-hotel.jpg?VersionId=ij0w1C3NyBSYkky_9TI4j9jpTELhiO7S&itok=7kdUBJaE
                    {% elif room.name == 'Executive Suite' %}https://www.oberoihotels.com/-/media/oberoi-hotels/website-images/the-oberoi-madina/room-and-suites/executive-suite-city-view/1448x814/executive_suite_city_view_master_bedroom1.jpg
                    {% elif room.name == 'Budget Room' %}https://www.shutterstock.com/image-photo/double-bed-gray-linen-small-600nw-2272381023.jpg
                    {% else %}{{ room.image }}
                    {% endif %}" class="card-img-top" alt="{{ room.name }}">
          <div class="card-body text-light">
            <h5 class="card-title">{{ room.name }}</h5>
            <p class="card-text">Price: ${{ room.price }} / night</p>
            <a href="{{ url_for('room_detail', room_id=room.id) }}" class="btn btn-outline-gold">View Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
