<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ room.name }} - Room Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Playfair Display', serif;
    }
    h2, p {
      color: #FFD700;
    }
    a.btn {
      background-color: #FFD700;
      border: none;
      color: #000;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    a.btn:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 15px #FFD700;
    }
    .room-img {
      border: 2px solid #FFD700;
      transition: transform 0.4s ease;
    }
    .room-img:hover {
      transform: scale(1.03);
    }
    .navbar {
      background-color: #000;
    }
    .navbar-brand {
      color: #FFD700;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .navbar-brand:hover {
      color: #fff;
      text-shadow: 0 0 8px #FFD700;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">StayEase</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row align-items-center">
      <div class="col-md-6">
        <img src="{{ room.image }}" class="img-fluid rounded shadow-sm room-img" alt="{{ room.name }}">
      </div>
      <div class="col-md-6">
        <h2>{{ room.name }}</h2>
        <p><strong>Price:</strong> ${{ room.price }} / night</p>
        <p><strong>Facilities:</strong> {{ room.facilities | join(', ') }}</p>
        <!-- âœ… Corrected URL for booking -->
        <a href="{{ url_for('book', room_id=room.id) }}" class="btn">Book Now</a>
      </div>
    </div>
  </div>

</body>
</html>
